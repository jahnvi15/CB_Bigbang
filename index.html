<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="assets/equinoxFont.css">

    <title>Celestial Biscuit IGDTUW</title>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="logo">       
            <h2></h2>     
            <h2>BIG BANG'23</h2>
            <p> <b>Fair Warning:</b> Your entire mindset is about to change. </p>
        </div>
        <div class="container tickets">
        <div class="canvas-frame">
            <h2 id="hide">ENTER DETAILS TO GENERATE TICKET</h2>
            <h2 id="head">TAKE A SCREENSHOT OR SAVE THE TICKET IMAGE</h2>
            <canvas id="canvas"></canvas>
           <button id="download" >Download</button>
          </div>
        </div>
        <div class="form-container">
            <form  id="contact-form">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required >
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
           
                <div>
                    <label for="enroll">Enrollment Number</label>
                    <input type="number" name="enroll" id="enroll" required>
                </div>
                <div>
                    <label for="course">Course</label>
                    <select name="course" id="course" required>
                        <option value="B.Tech">B.Tech</option>
                        <option value="B.Arch">B.Arch</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="M.Tech">M.Tech</option>
                        <option value="MCA">MCA</option>
                        <option value="MBA">MBA</option>
                        <option value="Dual Degree (B.Tech. + M.B.A.)">Dual Degree (B.Tech. + M.B.A.)</option>
                        <option value="M.Plan">M.Plan</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div>
                    <label for="department">Department</label>
                    <input type="text" name="department" id="department" required >
                </div>
                <div>
                    <label for="batch" required>Batch</label>
                    <select name="batch" id="batch">
                        <option default></option>
                       
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="other">OTHER</option>
                    </select>
                </div>
                
                <div>
                    <button class="submitBtn" type="submit" >Register</button>
                </div>
            </form>
        </div>
    </div>
    <div></div>
    <div class="credits">Celestial Biscuit IGDTUW</div>
    
    <script src="js/particles.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
